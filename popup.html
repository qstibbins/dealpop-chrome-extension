<!DOCTYPE html>
<html>
<head>
  <title>DealPop Tracker</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 16px;
      min-width: 350px;
      min-height: 300px;
    }
    .popup-card {
      background: #e8fafe;
      border-radius: 20px;
      border: 2px solid #e9e9e9;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 16px;
    }
    #product-info {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    #product-image {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 16px;
      border: 1px solid #e9e9e9;
      background: #fff;
    }
    #product-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 4px;
    }
    #product-price {
      font-size: 1.2em;
      font-weight: 700;
      color: #333;
      margin-bottom: 2px;
    }
    #product-source {
      font-size: 0.95em;
      color: #888;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.98em;
    }
    input, select {
      border: 1px solid #e9e9e9;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 1em;
      margin-top: 2px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #track-btn, #login-btn {
      background: #ffd6ef;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.1em;
      font-weight: 600;
      width: 100%;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #track-btn:hover, #login-btn:hover {
      background: #ffb6e6;
    }
    #confirmation {
      background: #e8fafe;
      border-radius: 20px;
      border: 2px solid #e9e9e9;
      padding: 20px;
      display: none;
      text-align: center;
    }
    #confirm-image {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 8px;
      border: 1px solid #e9e9e9;
      background: #fff;
    }
    #okay-btn {
      background: #ffd6ef;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 8px 24px;
      font-size: 1em;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #okay-btn:hover {
      background: #ffb6e6;
    }
  </style>
</head>
<body>
  <div id="login-view" class="popup-card" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="login-btn">Login</button>
  </div>
  <div id="track-view" class="popup-card" style="display:none;">
    <div id="product-info">
      <img id="product-image" src="icon.png" alt="Product Image" />
      <div>
        <div id="product-title">Product Name</div>
        <div id="product-price">$0.00</div>
        <div id="product-source">Amazon</div>
      </div>
    </div>
    <label>Price Goal <input id="price-goal" type="number" placeholder="$300" /></label>
    <label>Tracking Period
      <select id="tracking-period">
        <option value="30">30 days</option>
        <option value="60">60 days</option>
      </select>
    </label>
    <button id="track-btn">+ Track This Product</button>
  </div>
  <div id="confirmation" class="popup-card" style="display:none;">
    <p>This product has been added and it's now being tracked</p>
    <img id="confirm-image" src="" alt="Product Image" />
    <div id="confirm-title">Product Name</div>
    <div id="confirm-price">$0.00</div>
    <button id="okay-btn">Okay</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
